# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      
      #- uses: actions/checkout@v2
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      #- name: Run a one-line script
      #  run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          
          sudo apt update && sudo apt upgrade
        
          sudo apt-get install xvfb xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic wkhtmltopdf flashplugin-nonfree exiftool
          
          #chmod +x "${GITHUB_WORKSPACE}/.github/html2pdf.sh"
          
          #${GITHUB_WORKSPACE}/.github/html2pdf.sh "index.html" "./Resume_Vishnudev_Kuruvanthodi.pdf"
          wkhtmltopdf index.html ./Resume_Vishnudev_Kuruvanthodi.pdf
          
          exiftool -Author="Vishnudev Kuruvanthodi <info@vishnudevkuruvanthodi.com>" -Title="Vishnudev Kuruvanthodi - Resume" -Subject="2Highly organized, progressive and proactive data scientist with 9+ years of experience in software development of data-intensive applications, overcoming complex architectural and scalability issues in diverse industries. Proficient in predictive modelling, data processing, data mining algorithms as well as scripting languages including Python, Javascript and Java." Resume_Vishnudev_Kuruvanthodi.pdf
          exiftool -XMP:Keywords="one, two, three" -XMP:Subject="four, five, six" -sep ", " Resume_Vishnudev_Kuruvanthodi.pdf
          
          
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true # default: false
          tag_name: tags/${{ github.ref }} # tag name to delete
          #repo: <owner>/<repoName> # target repo (optional). defaults to repo running this action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}     
          
          
      
      - name: Release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: tags/${{ github.ref }}
          #release_name: Release github.workflow
          draft: false
          prerelease: false
          files: Resume_Vishnudev_Kuruvanthodi.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
